<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Ecommerce Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="header.html::header"></div>
<div th:replace="menu.html::menu"></div>

<h1>Add Customer Details</h1>


<form th:action="@{/customer_details/add}" th:object="${customer_details}" method="POST" novalidate>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')}?is-invalid"
                   th:field="*{name}" id="name" placeholder="Name">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('phone')}?is-invalid"
                   th:field="*{phone}" id="phone" placeholder="Phone Number">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('address')}?is-invalid"
                   th:field="*{address}" id="address" placeholder="Address">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
    </div>

    <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('country')}?is-invalid"
                   th:field="*{country}" id="country" placeholder="Country">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('city')}?is-invalid"
                   th:field="*{city}" id="city" placeholder="City">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('city')}" th:errors="*{description}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="state" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('state')}?is-invalid"
                   th:field="*{state}" id="state" placeholder="State">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="zip" class="col-sm-2 col-form-label">Zip</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('zip')}?is-invalid"
                   th:field="*{zip}" id="zip" placeholder="Zip">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}"></div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Customer Detail</button>
        </div>
    </div>

</form>


<div th:replace="footer.html::footer"></div>

</body>
</html>
