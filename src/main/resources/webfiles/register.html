<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login page</title>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post" style="max-width: 350px; margin: 0 auto;" novalidate>
    <div class="border border-secondary p-3 rounded">
        <h1>Register</h1>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstname')}?is-invalid"
                   th:field="*{firstname}" placeholder="Enter first name" id="firstname"
                   name="firstname">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('lastname')}?is-invalid"
                   th:field="*{lastname}" placeholder="Enter last name" id="lastname"
                   name="lastname">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" th:classappend="${#fields.hasErrors('email')}?is-invalid"
                   th:field="*{email}" placeholder="Enter email" id="email"
                   name="email">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')}?is-invalid"
                   th:field="*{username}" placeholder="Enter username" id="username"
                   name="username">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}?is-invalid"
                   th:field="*{password}" placeholder="Enter password" id="password"
                   name="password">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
</body>
</html>
