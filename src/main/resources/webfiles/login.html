<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login page</title>
</head>
<body>

<div class="alert alert-success" th:if="${successMessage != null}">
    <p th:text="${successMessage}"></p>
</div>
<div class="alert alert-danger" th:if="${errorMessage != null}">
    <p th:text="${errorMessage}"></p>
</div>

<div class="alert alert-danger" th:if="${param.error != null}">
    Invalid Username and Password
</div>


<div class="alert alert-success" th:if="${param.logout != null}">
    You have been logout successfully.
</div>

<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div class="border border-secondary p-3 rounded">
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" id="username"
                   name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password"
                   name="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <br/>
        <a th:href="@{/register}">Create an account</a>|
        <a th:href="@{/forgot_password}">Forgot your password?</a>
    </div>

</form>
</body>
</html>
