<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<div th:replace="admin_header.html::header"></div>
<div th:replace="admin_menu.html::menu"></div>

<h1>List of Users</h1>
<div class="table-responsive-sm">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Roles</th>
            <th scope="col">IsEnabled</th>
            <th scope="col" colspan="3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="7">No Records found.</td>
        </tr>
        <tr th:each="user:${users}">
            <td scope="row" th:text="${user.getId()}"></td>
            <td th:text="${user.getFullName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td th:text="${user.isEnabled()}"></td>
            <td>
                <!--                <a th:if="${!user.isEnabled()}" th:href="@{/admin/users/{id}/changestaus(id=${user.getId()})}" class="btn btn-success">Enable</a>-->

                <!--                <a th:if="${user.isEnabled()}" th:href="@{/admin/users/{id}/changestaus(id=${user.getId()})}" class="btn btn-success">Disable</a>-->

                <!--                <a th:href="@{/admin/users/{id}/changepassword(id=${user.getId()})}" class="btn btn-success">Change Password</a>-->

            </td>
        </tr>
        </tbody>
    </table>
</div>

<input type="button" value="Back" class="btn btn-success" onclick="history.back(-1)"/>

<div th:replace="admin_footer.html::footer"></div>
</body>
</html>
