<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>Ecommerce Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="header.html::header"></div>
<div th:replace="menu.html::menu"></div>


<div class="alert alert-success" th:if="${successMessage != null}">
    <p th:text="${successMessage}"></p>
</div>
<div class="alert alert-danger" th:if="${errorMessage != null}">
    <p th:text="${errorMessage}"></p>
</div>

<h1>Profile</h1>


<div th:object="${user}">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <p th:text="${user.getFullName()}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <p th:text="${user.getUsername()}"></p>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <p th:text="${user.getEmail()}"></p>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
            <p th:text="${user.getRoles()}"></p>
        </div>
    </div>


</div>
<div th:object="${customer_details}">
    <h2>Billing Address</h2>
    <div th:if="${customer_details}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <p th:text="${customer_details.getName()}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <p th:text="${customer_details.getPhone()}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <p th:text="${customer_details.getAddress()}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <p th:text="${customer_details.getCountry()}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
                <p th:text="${customer_details.getCity()}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
                <p th:text="${customer_details.getState()}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Zip</label>
            <div class="col-sm-10">
                <p th:text="${customer_details.getZip()}"></p>
            </div>
        </div>
        <a th:href="@{/customer_details/edit/{customerDetailId}(customerDetailId=${customer_details.getId()})}">Edit
            Customer Details</a>
    </div>
    <a th:if="${customer_details ==null}" th:href="@{/customer_details/create}">Add Customer Details</a>

</div>
<!--<div th:replace="customer_details/view.html::customer_detail"></div>-->

<div th:replace="footer.html::footer"></div>

</body>
</html>
